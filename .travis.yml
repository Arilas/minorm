language: node_js
cache:
  directories:
  - node_modules # NPM packages
node_js:
  - 6.0
  - 6.7
install:
  - npm install -g codecov
  - npm install -g babel-cli
  - npm install -g istanbul
  - npm install -g mocha
  - npm install -g flow-bin
  - npm install
script:
  - npm test
  - flow check
after_success:
  - codecov
